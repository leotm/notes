<div class="row">
  <div class="col-12 col-sm-8">

    <h5 class="mb-3">{{heading}}</h5>

    <div class="mb-4">
      <button class="btn other float-left" routerLink="/overview" routerLinkActive="active">Back to overview</button>
      <button type="submit" class="btn main float-right" routerLink="/read-add" routerLinkActive="active">Add additional note ></button>
    </div>
    <div class="clearfix"></div>

    <hr>

    <br>

    <div class="row py-3" *ngFor="let note of notes">
      <div class="col-2">
        <img src="{{note[6]}}" alt="Avatar">
      </div>
      <div class="col-10">
        <div class="card p-3">
          <div class="card-block">
            <h6 class="float-left">{{note[1]}}</h6>
            <h6 class="float-right">{{note[5] | date: 'dd/MM/yy @ HH:mm'}}</h6>
            <div class="clearfix"></div>
            <p>{{note[4]}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
