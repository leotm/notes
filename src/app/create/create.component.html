<div class="row">
  <div class="col-12 col-sm-8">

    <h5 class="mb-3">{{heading}}</h5>

    <form (submit)="addNote()" ngNativeValidate>

      <div class="form-group">
        <label for="title">Title:
          <span>*</span>
        </label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="note">Note:
          <span>*</span>
        </label>
        <textarea id="note" class="mb-2 p-2 w-100" [(ngModel)]="note" name="note" required></textarea>
      </div>

      <button class="btn other float-left" routerLink="/overview" routerLinkActive="active">Cancel</button>
      <button type="submit" class="btn main float-right">Add note ></button>

    </form>

  </div>
</div>
